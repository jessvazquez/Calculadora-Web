<!DOCTYPE html>

<head>

    <title>Calculadora</title>

    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>

            Calculadora

    <div id="calculadora">
        <div id="operaciones">0</div>

            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>+</li>

            <li>5</li>
            <li>6</li>
            <li>-</li>
            <li>7</li>

            <li>9</li>
