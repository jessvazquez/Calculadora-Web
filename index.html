<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <!--   la etiqueta center nos sirve para centrar la informacion-->
    <center>
        <h1>
            Calculadora
        </h1>
    </center>

    <div id="calculadora">
        <div id="pantalla"></div>
        <div id="numeros">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>*</li>
                <li>.</li>
                <li>0</li>
                <li>=</li>
                <li>/</li>
            </ul>
            
        </div>
    </div>
</body>

</html>
